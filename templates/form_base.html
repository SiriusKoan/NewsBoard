<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block link %}{% endblock %}
    <link rel="stylesheet" href="{{ url_for('static', filename='messages.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='inputs.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    {% block script %}{% endblock %}
    <script src="{{ url_for('static', filename='msg.js') }}"></script>
    <title>{% block title %}{% endblock %}</title>
</head>

<body style="background-image: url({{ url_for('static', filename='bg.jpg') }});">
    <main>
        {% block main_content %}
        {% endblock %}
    </main>
</body>

</html>
