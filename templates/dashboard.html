<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/static/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="/static/dashboard.css">
    <link rel="stylesheet" href="/static/inputs.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300&display=swap" rel="stylesheet">
    <script src="/static/index.js"></script>
    <script src="/static/dashboard.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <title>News</title>
</head>

<body>
    <div class="container">
        <div class="container">
            <input type="text" placeholder="Directory name" id="directory_name">
            <input type="submit" value="Create" style="height: 30px;" onclick="addDirectory();">
        </div>
        <div class="container">
            {% for directory in directories %}
            <div class="directory">
                <div class="title" onclick="show_hide(this);">
                    <b><a href="/dashboard/directory/{{ directory['name'] }}">{{ directory["name"] }}</a></b>
                    <button class="add" onclick="addKeyword({{ directory['id'] }})">Add</button>
                    <button class="remove" onclick="deleteDirectory({{ directory['id'] }})">Delete</button>
                </div>
                <div>
                    {% for keyword in directory["keywords"] %}
                    <div class="keyword">{{ keyword }}</div>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
